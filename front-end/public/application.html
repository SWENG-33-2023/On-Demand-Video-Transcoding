            <script>
                async function files() {
                    const res = await fetch('http://localhost:3000/files');
                    obj = await res.json();
                    console.log(obj);
                    var array =  JSON.parse(obj);
                    console.log(array);
                }
            </script>

            <h2>Resolutions:</h2>

                <option value="hd">High Definition(720p)</option>
                <option value="fhd">Full High Definition(1080p)</option>
