<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Demand Video Transcoding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo-png">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">Application</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div class="form">
            <h1><b> Lets Get Started...</b></h1>
            <h1><b> You can upload a video below...</b></h1>
            <form id="upload-form">
                <input type="file" id="upload" hidden />
                <label for="upload">Choose File</label>
                <br />
                <button type="submit">Submit</button>
            </form>
            <h1><b> And choose a video from our assets to transcode...</b></h1>
            <select id="video-select"></select>

            <form id="transcode-form">
                <br />
                <button type="button" onclick="transcode()">Transcode</button>
            </form>
            <div id="upload-container">
            </div>
            <ul id="video-list"></ul>
            <br>
            <br>
        </div>
    </div>
    <script src="test.js"></script>
    <script>
        const videoSelect = document.getElementById('video-select');
        const videos = ['vd1.mp4', 'vd2.mp4', 'vd3.mp4', 'vd4.mp4'];
        
        videos.forEach(video => {
          const optionElement = document.createElement('option');
          optionElement.value = `back-end/assets/${video}`;
          optionElement.text = video;
          videoSelect.appendChild(optionElement);
        });
        </script>
</body>
</html>
